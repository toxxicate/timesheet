<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="/bower_components/angular-material/angular-material.css">
</head>
    <body ng-app="timesheetApp">
		<div ng-controller="mainController">
		  <md-content>
			<section layout="row" layout-sm="column" layout-align="center center">
				<md-tabs md-selected="data.selectedIndex">
					<md-tab ng-repeat="t in tabs"
							label="{{t.heading}}"
							md-active="t.active">
							<div ng-bind="t.content"></div>
					</md-tab>
				</md-tabs>
			</section>
			<ng-switch on="data.selectedIndex" class="tabpanel-container">
			<div role="tabpanel" id="personalia-content" aria-labelledby="personaliaTab" ng-click="/personaliaTab" ng-switch-when="0">
				<div ng-view></div>
			</div>	
			<div role="tabpanel" id="timesheet-content" aria-labelledby="timesheetTab" ng-switch-when="1">
				 <div ng-view></div>
			</div>	
			<div role="tabpanel" id="projects-content" aria-labelledby="projectTab" ng-switch-when="2">
			<div ng-view></div>	
			</div>	
			</ng-switch>
		  </md-content>
		</div>
		
		<script src="/bower_components/angular/angular.js"></script>
		<script src="/bower_components/angular-aria/angular-aria.js"></script>
		<script src="/bower_components/angular-animate/angular-animate.js"></script>		
		 <script src="/bower_components/angular-route/angular-route.js"></script>
		<script src="/bower_components/hammerjs/hammer.js"></script>
		<script src="/bower_components/angular-material/angular-material.js"></script>
		 <script src="/js/app.js"></script>
		<script src="/js/controller.js"></script>
	</body>
</html>
