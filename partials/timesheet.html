<div ng-controller="datepickerController">
	<md-content>
	    <pre><em>{{dt | date:'fullDate' }}</em></pre>
	</md-content>
</div>

<div layout="column" layout-fill ng-controller="timesheetController">
	<md-content layout="column" layout-align="space-around center">
		<div class="md-padding" layout="column">
			<md-list>
			      <md-item ng-repeat="item in timesheets">
					<md-card>
						<md-item-content>
						  <div  class="md-tile-left">
						    <img ng-src="{{item.image}}" class="imageTimesheet" alt="{{item.employee}}">
						 </div>
						 <div class="md-tile-content">
						    <h3>{{item.month}} {{item.year}}</h3>
						    <h4>{{item.employee}}</h4>
						    <p>
						      {{item.comments}}
						    </p>
						 </div>		
						<div  class="md-tile-right" layout="center">		
							<p ng-style="{color:'green'}">{{item.status}}</p>
						</div>
						</md-item-content>
					</md-card>
			      </md-item>
					
			</md-list>
		</div>
	</md-content>
</div>
