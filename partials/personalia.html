<div ng-controller="personaliaController" layout="column">

	<md-content layout="row" layout-align="space-around center">
		<md-whiteframe class="md-whiteframe-z2" layout="column" layout-align="center center">
	
		<div flex layout="column" >
			<md-subheader class="md-primary">
			<div flex layout="row" layout-fill>
				<div flex layout="row" layout-align="start start">
						algemeen
				</div>
				<div flex  layout="row" layout-align="end start">
						<md-button class="md-fab" aria-label="Profile" ng-click="style=true" style="width: 30px; height: 30px; align: right">
							<span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
						</md-button>
				</div>
			</div>
			</md-subheader>
				
			<div flex layout="column">
				<div flex layout="row" layout-align="space-around center" class="md-tile-content">
					<md-text-float class="md-pink-theme" label="Naam" ng-model="user.lastname" ng-disabled="style"></md-text-float>
					<md-text-float class="md-pink-theme" label="Voornaam" ng-model="user.firstname" ng-disabled="true"></md-text-float>
				</div>
				<div flex layout="row" layout-align="space-around center" class="md-tile-content">	
					<md-text-float class="md-pink-theme" label="Telefoon" ng-model="user.telephone" ng-disabled="true"></md-text-float>
					<md-text-float class="md-pink-theme" label="Gsm" ng-model="user.cellphone" ng-disabled="true"></md-text-float>
					<md-text-float class="md-pink-theme" label="Email" ng-model="user.email" type="email" ng-disabled="true"></md-text-float>
				</div>
			</div>

			<div  class="md-tile-left">
			<md-subheader class="md-primary">Adres</md-subheader>
			</div>
			<div flex layout="row" layout-align="space-around center" class="md-tile-content">
				<md-text-float class="md-pink-theme" label="Straat" ng-model="user.adress.street"> 	</md-text-float>
				<md-text-float class="md-pink-theme" label="Huisnummer" ng-model="user.adress.number"> 	</md-text-float>
			</div>			
			<div flex layout="row" layout-align="space-around center" class="md-tile-content">
				<md-text-float class="md-pink-theme" label="Postcode" ng-model="user.adress.areaCode"></md-text-float>
				<md-text-float class="md-pink-theme" label="Stad" ng-model="user.adress.city"></md-text-float>
			</div>
		</div>	
			
		</md-whiteframe>
	</md-content>
	
</div>
